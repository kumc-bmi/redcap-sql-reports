<h3>Custom SQL Report List</h3>
{% if reports is empty %}
<p>There are currently <strong>no defined SQL reports</strong> for this project.</p>
{% else %}
<ul> 
    {% for report in reports %}
    <li>
        <a href="?action=view&rid={{ report.record_id }}&pid={{ PID }}">{{ report.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
